<!-- Load libraries from static folder -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- All libraries in static folder are called using {% static 'filename' %} format -->
    <link rel="stylesheet" href="{% static 'mini_lib/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'mini_lib/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'mini_lib/css/hover.min.css' %}">
    <link rel="stylesheet" href="{% static 'mini_lib/css/ionicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- All libraries in static folder are called using {% static 'filename' %} format -->
    <script src="{% static 'mini_lib/js/jquery.min.js' %}"></script>
    <script src="{% static 'mini_lib/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>

    <!-- Header -->
    <header class="row bg-dark">
        <div class="col">
            <h1 class="ion-ios-paper text-center mt-3 mb-3 animated bounceInUp"> sheetMode</h1>
        </div>
    </header>
    
    
    {% if menubox %}
        <div class="row mt-3">
            <div class="col-lg-6 offset-lg-3">
                
                {% if user.code_name %}
                    <h3 class="menuboxes col text-center mt-3 mb-3">Welcome, {{ user.code_name }} </h3>
                {% endif %}

                <div class="col-12 m-0 p-0">
                    <form action="#" class="form-group form-inline col-12 animated fadeIn">
                        <input type="text" class="form-control" name="search_input" id="search_input" placeholder="Search">
                        <button class="btn btn-dark ion-search form-control"></button>
                    </form>
                </div>



                
                {% if not user.code_name %}
                    <ul class="navbar-nav animated fadeIn ml-3">
                        <a href="{% url 'login_url' %}"><li class="list-inline-item btn btn-primary hvr-float-shadow"> Login</li></a>
                        <a href="{% url 'register_url' %}"><li class="list-inline-item btn btn-secondary hvr-float-shadow">Signup</li></a>
                    </ul>
                {% else %}
                    <ul class="navbar-nav animated fadeIn menuboxes text-center">
                        <!-- compose -->
                        <li class="list-inline-item ml-4 hvr-grow"><h3 class="ion-home"></h3></li>
                        <li class="list-inline-item ml-4 hvr-grow"><h3 class="ion-person"></h3></li>
                        <li class="list-inline-item ml-4 hvr-grow"><sup class="ml-1">11</sup><h3 class="ion-android-notifications float-left"></h3></li>
                        <li class="list-inline-item ml-4 hvr-grow"><sup class="ml-1">3</sup><h3 class="ion-chatboxes float-left"></h3></li>
                        <a href="{% url 'logout_url' %}"><li class="list-inline-item ml-4 hvr-grow"><h3 class="ion-log-out"></h3></li></a>
                    </ul>
                    <div class="row ml-2 mr-2 mt-3">
                        <div class="col">
                            <form action="/forum/post/{{ user.id }}/" class="form-group" method="POST">
                                <input type="text"  class="form-control" name="post_title" placeholder="Title">
                                <textarea name="post_content" class="form-control mt-2" rows="5" placeholder="Compose.."></textarea>
                                <button class="btn btn-secondary btn-block mt-2" type="submit">Post</button>
                            </form>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    {% endif %}

    
    <!-- Content -->
    <div class="row content mr-1 ml-1">
        <div class="col-lg-6 offset-lg-3">
            {% block content %}
            
            {% endblock content %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="row bg-dark">
        <div class="col pb-5">
            <h5 class="ion-ios-paper float-right mt-3 mr-3">
                ShTmode
            </h5>
        </div>
    </footer>
</body>
</html
