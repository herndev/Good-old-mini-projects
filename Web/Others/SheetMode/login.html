<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheetMode</title>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/hover.min.css">
  <link rel="stylesheet" href="css/ionicons.css">
  <style>
    body{
      color:teal;
    }
    .inpt{
      border: 0px;
      border-bottom: 2px solid teal;
    }
    .inpt:hover{
      border-bottom: 2px solid blue;
    }
  </style>
</head>
<body>
  <div class="row pt-5 m-3">
    <div class="col-lg-3 offset-lg-4 mt-5 pt-5">
      <legend class="font-weight-bold">Login</legend>
      <form action="#" class="form-group mb-4">
        <input type="text" class="form-control inpt" placeholder="Email or username">
        <input type="password" class="form-control mt-2 inpt" placeholder="Password">
        <button type="submit" class="btn btn-block btn-primary lg mt-3">Sign-In</button>
      </form>
      <span class="small"><a href="#">Forgot password?</a><br>Don't have an account? <a href="#" class="font-weight-bold">Create</a>.</span>
    </div>
  </div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
