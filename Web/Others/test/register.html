<!DOCTYPE html>
<html>
<head>
	<title>TEST</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script defer type="text/javascript" src="js/face-api.js"></script>
	<script defer type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="container mt-5">
		<form action="#" method="POST" class="offset-md-3">
			<div class="row">
				<div class="col-md-4">
					<h2>Register</h2>
					<p>Fill in credentials.</p>
					<input type="text" name="name" placeholder="Name" class="form-control mb-2 mt-5">
					<input type="text" name="idnumber" placeholder="ID Number" class="form-control mb-3">
					<button type="submit" class="btn btn-success form-control">Register</button>
				</div>
				<div class="col-md-4">
					<div class="video-frame badge-danger">
						<video id="video" name="video" width="300px" height="250px" autoplay muted></video>	
					</div>
				</div>

			</div>
		</form>
	</div>
	
</body>
</html>
